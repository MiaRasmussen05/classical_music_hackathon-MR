{% load static %} {% block piano %}
<section class="container-fluid">
	<div class="row d-flex justify-content-center w-100">
		<div class="col-12 text-center mt-5">
			<div class="music-wrapper d-flex justify-content-center">
				<img
					class="me-3"
					src="https://imgur.com/olazcvS.png"
					alt="Note Image"
				/>
				<div class="nowplaying ms-5 align-self-center"></div>
			</div>
			<div class="keyboard mt-5 bg-light p-4 rounded shadow">
				<div class="d-flex justify-content-between">
					<div class="volume-control">
						<p class="text-center">Volume</p>
						<div class="volume-range">
							<input
								type="range"
								min="0"
								max="1"
								value="0.5"
								step="any"
								class="form-range"
							/>
						</div>
					</div>
					<div class="toggle-box d-flex justify-content-end me-4">
						<div class="toggle-wrapper hint-btn" id="hintButton">
							<div class="circle-toggle"></div>
							<span class="text">OFF</span>
						</div>
					</div>
				</div>
				<div class="keys-wrapper">
					<div class="keys d-flex justify-content-center">
						<div data-key="65" class="key" data-note="C">
							<span class="hints">A</span>
						</div>
						<div data-key="87" class="key sharp" data-note="C#">
							<span class="hints">W</span>
						</div>
						<div data-key="83" class="key" data-note="D">
							<span class="hints">S</span>
						</div>
						<div data-key="69" class="key sharp" data-note="D#">
							<span class="hints">E</span>
						</div>
						<div data-key="68" class="key" data-note="E">
							<span class="hints">D</span>
						</div>
						<div data-key="70" class="key" data-note="F">
							<span class="hints">F</span>
						</div>
						<div data-key="84" class="key sharp" data-note="F#">
							<span class="hints">T</span>
						</div>
						<div data-key="71" class="key" data-note="G">
							<span class="hints">G</span>
						</div>
						<div data-key="89" class="key sharp" data-note="G#">
							<span class="hints">Y</span>
						</div>
						<div data-key="72" class="key" data-note="A">
							<span class="hints">H</span>
						</div>
						<div data-key="85" class="key sharp" data-note="Bb">
							<span class="hints">U</span>
						</div>
						<div data-key="74" class="key" data-note="B">
							<span class="hints">J</span>
						</div>
						<div data-key="75" class="key" data-note="C">
							<span class="hints">K</span>
						</div>
						<div data-key="79" class="key sharp" data-note="C#">
							<span class="hints">O</span>
						</div>
						<div data-key="76" class="key" data-note="D">
							<span class="hints">L</span>
						</div>
						<div data-key="80" class="key sharp" data-note="D#">
							<span class="hints">P</span>
						</div>
						<div data-key="186" class="key" data-note="E">
							<span class="hints">;</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<audio data-key="65" src="{% static 'sounds/040.wav' %}"></audio>
	<audio data-key="87" src="{% static 'sounds/041.wav' %}"></audio>
	<audio data-key="83" src="{% static 'sounds/042.wav' %}"></audio>
	<audio data-key="69" src="{% static 'sounds/043.wav' %}"></audio>
	<audio data-key="68" src="{% static 'sounds/044.wav' %}"></audio>
	<audio data-key="70" src="{% static 'sounds/045.wav' %}"></audio>
	<audio data-key="84" src="{% static 'sounds/046.wav' %}"></audio>
	<audio data-key="71" src="{% static 'sounds/047.wav' %}"></audio>
	<audio data-key="89" src="{% static 'sounds/048.wav' %}"></audio>
	<audio data-key="72" src="{% static 'sounds/049.wav' %}"></audio>
	<audio data-key="85" src="{% static 'sounds/050.wav' %}"></audio>
	<audio data-key="74" src="{% static 'sounds/051.wav' %}"></audio>
	<audio data-key="75" src="{% static 'sounds/052.wav' %}"></audio>
	<audio data-key="79" src="{% static 'sounds/053.wav' %}"></audio>
	<audio data-key="76" src="{% static 'sounds/054.wav' %}"></audio>
	<audio data-key="80" src="{% static 'sounds/055.wav' %}"></audio>
	<audio data-key="186" src="{% static 'sounds/056.wav' %}"></audio>
</section>
{% endblock %}
